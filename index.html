<!DOCTYPE html>
<html>

			name="viewport"

		<meta name="keywords" content="WAV, wav, 卓展, 卓, 卓展2021" />
		<meta
			name="description"
			content="卓展2021のWAV卓の勉強会にて使用するサンプルサイトです。"
		/>
		<!-- 外部cssファイルの読み込み -->
		<link rel="stylesheet" href="css/normalize.css" />

	<body>

				<img src="images/WAV_logo1.png" alt="メインビジュアル画像" />
