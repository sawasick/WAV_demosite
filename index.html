<!DOCTYPE html>
<html>
  <head>
		<!-- 文字コード設定 -->
		<meta charset="utf-8" />
		<!-- レスポンシブデザインに対応させるための記述 -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<!-- ページタイトル(タブに表示される名前) -->
		<title>WAVサンプルサイト</title>
		<!-- ページの情報(SEO対策に重要です) -->
		<meta name="keywords" content="WAV, wav, 卓展, 卓, 卓展2021" />
		<meta
			name="description"
			content="卓展2021のWAV卓の勉強会にて使用するサンプルサイトです。"
		/>
		<!-- 外部cssファイルの読み込み -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

  <body>
    <header>
      <img src="images/wav_logo2.png" alt="ロゴ画像">
      <ul>
        <li>Concept</li>
        <li>What we do</li>
        <li>Members</li>
        <li>TAKU-TEN</li>
      </ul>
    </header>
  </body>
</html>
